<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Card</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="learning-card">
        <img src="./assets/images/illustration-article.svg" alt="HTML CSS Illustration" class="card-image">
        <div class="card-content">
            <div class="category-date">
                <!-- COMMENT: convert span into btn -->
                <span class="category">Learning</span>
                <span class="publish-date">Published 21 Dec 2023</span>
            </div>
            <h1 class="card-title">HTML & CSS foundations</h1>
            <p class="card-description">
                These languages are the backbone of every website, 
                defining structure, content, and presentation.
            </p>
            <div class="author-section">
                <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" class="author-avatar">
                <span class="author-name">Greg Hooper</span>
            </div>
        </div>
    </div>
</body>
</html>
